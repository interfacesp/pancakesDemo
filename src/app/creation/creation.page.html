<ion-header>
  <ion-toolbar>
    <ion-title>Nouvelle crêpe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  <div  *ngIf="myPhoto">
        <p> Imgage reçue: </p>
        <ion-img class="upload" [src]="myPhoto.webViewPath"></ion-img>
  </div>

  <form #crepeForm="ngForm" (ngSubmit)="onAddPancake(crepeForm)" novalidate>
     
     <ion-item>
          <ion-label>Photo: </ion-label>
          <ion-button type="button" (click)="onAddPicture()">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
     </ion-item>


      <ion-item>
          <ion-label>Nom: </ion-label>
          <input type="text" name="leNom" 
                            required 
                            ngModel
                            #leNom="ngModel">
      </ion-item>

      <ion-item>
          <ion-label>Description: </ion-label>
          <textarea name="descr"
                    placeholder="description ici..." 
                    required
                    ngModel
                    #descr="ngModel"
                    ></textarea>
      </ion-item>

      <ion-item>
          <ion-label>Position</ion-label>
          <ion-button (click)="onAddPosition()">Enregistrer Position</ion-button>
      </ion-item>
      <ion-item *ngIf="currentLocation">
          <ion-label>Latitude: {{currentLocation.lati}}</ion-label>
      </ion-item>
      <ion-item *ngIf="currentLocation">
          <ion-label>Longitude: {{currentLocation.longi}}</ion-label>
      </ion-item>

      <ion-item>
          <ion-button type="submit">Enregistrer</ion-button>
      </ion-item>
    
  </form>

  
</ion-content>
