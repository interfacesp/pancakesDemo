<ion-header>
  <ion-toolbar>
    <ion-title>Détail d'une crêpe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
      <ion-card-header>
        <h3>{{maCrepe.name}}</h3>
        
        <ion-img [src]="maCrepe.photo.webViewPath" ></ion-img>

        <ion-card-subtitle>Sous-titre</ion-card-subtitle>

      </ion-card-header>

      <ion-card-content>
          {{maCrepe.description}}
      </ion-card-content>
  </ion-card>

</ion-content>
